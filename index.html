<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Api</title>
    <link rel="stylesheet" href="./css/stylesheet.css">

</head>
<body>
    <div class="search-bar">
        <form class="search-form" action="">
            <input placeholder="Type movie" type="text" name="movie" id="search">
            <button class="search-button" type="submit" value="Submit">Поиск</button>
        </form>
        <button class="viewType">Изменить отображение</button>
        <button class="filter-block">Фильтр</button>
    </div>
    <div class="filter">
        <div class="filter-item">
            <div class="filter-lable">Заголовок</div>
            <button class="filter-button" data-type="title" data-sotrtype=true>фильтровать</button>
        </div>
        <div class="filter-item">
            <div class="filter-lable">Дата</div>
            <button class="filter-button" data-type="release_date" data-sotrtype=true>фильтровать</button>
        </div>
        <div class="filter-item">
            <div class="filter-lable">Рейтинг</div>
            <button class="filter-button" data-type="vote_average" data-sotrtype=true>фильтровать</button>
        </div>
        <div class="filter-item">
            <div class="filter-lable">Популярность</div>
            <button class="filter-button" data-type="popularity" data-sotrtype=true>фильтровать</button>
        </div>
    </div>
    <div class="film-cards-container">
        <div class="flex-container">

        </div>
    </div>

</html>
