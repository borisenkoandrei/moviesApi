<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Api</title>
    <link rel="stylesheet" href="./css/stylesheet.css">

</head>
<body>
    <div class="wrapper">
        <div class="search-bar">
            <form class="search-form" action="">
                <input placeholder="Type movie" type="text" name="movie" id="search">
                <select size="1"  name="searchType" class="search-type">
                    <option value="movie">movie</option>
                    <option value="series">series</option>
                    <option value="series">episode</option>
                    <option value="">all</option>
                </select>
                <button class="search-button" type="submit" value="Submit">Поиск</button>
            </form>
            <button class="viewType">Изменить отображение</button>
            <button class="filter-block">Фильтр</button>
            <button class="setings">Настройки</button>
        </div>
        <div class="filter">
            <div class="filter-item">
                <div class="filter-lable">Заголовок</div>
                <button class="filter-button" data-type="Title" data-sotrtype=true>фильтровать</button>
            </div>
            <div class="filter-item">
                <div class="filter-lable">Год</div>
                <button class="filter-button" data-type="Year" data-sotrtype=true>фильтровать</button>
            </div>
        </div>
        <div class="film-cards-container">
            <div class="flex-container"></div>
        </div>
    </div>
    <div class="favorit-container">
        <div class="open-button"></div>
        <ul class="fav-list"></ul>
    </div>
<script src="js/index.js"></script>
</body>
</html>
